# fly.toml app configuration file generated for easyinterns-api
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "easyinterns-api"
primary_region = "yyz"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[machine]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

# Redis configuration for background jobs
[[services]]
  protocol = "tcp"
  internal_port = 6379
  processes = ["redis"]

# Background worker process
[[processes]]
  name = "app"
  cmd = ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

[[processes]]
  name = "worker"
  cmd = ["python", "-m", "app.workers.main"]

[[processes]]
  name = "redis"
  cmd = ["redis-server", "--bind", "0.0.0.0", "--port", "6379"]
