<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyIntern UI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 24px;
    }
    h1 {
      font-weight: 600;
      margin-top: 0;
    }
    textarea {
      width: 100%;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.3);
    }
    button {
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover {
      background-color: #005bb5;
    }
    button:active {
      background-color: #004a94;
    }
    pre {
      background-color: #f5f5f7;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      padding: 16px;
      overflow: auto;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EasyIntern</h1>
    <p>Enter a candidate profile JSON and fetch ranked opportunities.</p>
    <textarea id="profile" rows="8">{
  "name": "Student",
  "skills": ["python", "fastapi"],
  "interests": ["backend", "web"]
}</textarea>
    <button id="rankBtn">Get Rankings</button>
    <pre id="results"></pre>
  </div>
  <script>
    document.getElementById('rankBtn').onclick = async () => {
      const profileText = document.getElementById('profile').value;
      let profile;
      try {
        profile = JSON.parse(profileText);
      } catch (e) {
        alert('Invalid JSON');
        return;
      }
      const resp = await fetch('/rank?limit=20', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(profile)
      });
      const data = await resp.json();
      document.getElementById('results').textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
